<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget PassWord</title>
    <link rel="stylesheet" href="./forget.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Poppins&family=Dancing+Script&family=Roboto&family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="./IMG/namelogo.png" alt="logo">
    </header>
    <main>
        <form id="changeForm">
            <div>
                <label for="otp">Nhập OTP:</label>
                <input type="text" id="otp" name="otp">                
            </div>
            <div>
                <label for="password">Mật khẩu mới:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="confirmPassword">Nhập lại mật khẩu mới:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <button id="changepass" type="submit">Đổi mật khẩu</button>
        </form> 
    </main>
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script src="./forget2.js"></script>
</body>
</html>
