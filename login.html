<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <img src="./IMG/namelogo.png" alt="logo">
    </header>
    <main>
        <div class="logo">
            <img src="./IMG/logo.png" alt="logo">
        </div>
        <div class="loginBox">
            <h2>ĐĂNG NHẬP</h2>
            <form>
                <input id="username" type="text" placeholder="Nhập tên đăng nhập của bạn" required>
                <input itemid="password" type="password" name="password" placeholder="Nhập mật khẩu" required>    
            </form>
                <button id="login">Đăng nhập</button>

                <a href="">Quên mật khẩu?</a>
                <br>

                <button id="create" onclick="login()" type="submit">Tạo tài khoản mới</button>
            
        </div>
    </main>
    <footer>

    </footer>
    <script src="login.js"></script>
</body>
</html>
